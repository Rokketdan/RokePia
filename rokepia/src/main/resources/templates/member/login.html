<!DOCTYPE html>
<html lang="ko">

<head th:replace="header :: header"></head>
<head>
    <title> 로그인 </title>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg="/img/login.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <h2> 로그인 </h2>
                        <p> 성지 사이트 로케피아 입니다. </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Normal Breadcrumb End -->

    <!-- Login Section Begin -->
    <section class="login spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="login__form">
                        <h3> 로그인 </h3>
                        <form action="" method="post" th:object="${login}">
                            <div class="input__item">
                                <input type="email" th:field="*{member_email}" placeholder="이메일">
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="text" th:field="*{password}" placeholder="비밀번호">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Login</button>
                        </form>
                        <a href="#" class="forget_pass"> 비밀번호 찾기 </a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login__register">
                        <h3> 계정이 없으신가요? </h3>
                        <a href="/member/signup" class="primary-btn"> 회원가입 등록하기 </a>
                    </div>
                </div>
            </div>
            <div class="login__social">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <div class="login__social__links">
                            <span>or</span>
                            <ul>
                                <li><a href="#" class="google"><i class="fa fa-google"></i> 구글로 로그인하기 </a></li>
                                <li><a href="#" class="twitter"><i class="fa fa-twitter"></i> 트위터로 로그인하기 </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Section End -->

    <!-- Js Plugins -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/jquery.nice-select.min.js"></script>
    <script src="/js/mixitup.min.js"></script>
    <script src="/js/jquery.slicknav.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>
    
    <foot th:replace="footer :: footer"></foot>
</body>

</html>
